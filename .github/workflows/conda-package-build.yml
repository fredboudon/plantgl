name: build_publish_anaconda

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build-and-publish:
    name: ${{ matrix.os }}, Python 3.${{ matrix.python-minor-version }} for conda deployment
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        os: [ ubuntu-latest, macos-13, windows-latest]
        python-minor-version: [11]
        isMaster:
          - ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/dev') }}

    steps:
    - name: Chekout
      uses: actions/checkout@v3
    - name: Determine publish
      uses: haya14busa/action-cond@v1
      id: publish
      with:
        cond: ${{ contains(github.ref, 'main') || startsWith(github.ref, 'refs/heads/v') }}
        if_true: 'true'
        if_false: 'false'
    - name: Build and Publish
      uses: openalea/action-build-publish-anaconda@main
      with:
        conda: mamba
        mamba: true
        python: ${{ matrix.python-minor-version }}
        numpy: '20.0'
        channels: openalea3, conda-forge
        token: ${{ secrets.ANACONDA_TOKEN }}
        publish: false
        label: main
