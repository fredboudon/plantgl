{% set version = environ.get('SETUPTOOLS_SCM_PRETEND_VERSION', "0.0.0.dev") %}

package:
  name: openalea.plantgl
  version: {{ version }}

source:
  path: ..

about:
  home: https://github.com/openalea/plantgl
  license: Cecill-C
  summary: An open-source graphic toolkit for the creation, simulation and analysis of 3D virtual plants.

build:
  string: py{{ PY_VER }}
  number: 0
  preserve_egg_dir: True
  script:
    - {{ PYTHON }} -m pip install --prefix={{ PREFIX }} . -vv

requirements:
  host:
      - python
      - setuptools_scm
      - scikit-build-core
      - numpy
      - qt-main
      - pyqt
      - gmp                             #[unix]
      - mpfr                            #[unix]
      - sip
      - libpng
      - zlib
      - eigen
      - cgal-cpp
      - qhull
      - ann
      - boost
      - bison                             # [unix]
      - flex                              # [unix]
      - m2-bison                          # [win]
      - m2-flex                           # [win]
      - expat                              # [linux]
      - libxcb                             # [linux]
      - pthread-stubs                      # [linux]
      - {{ cdt('mesa-libgl-devel') }}      # [linux]
      - libglu                             # [linux]
      - xorg-libxfixes                     # [linux]
      - xorg-libx11                        # [linux]
  
          
  build:
    - python
    - binutils_impl_linux-64            # [linux]
    - {{ compiler('cxx') }}
    - bison                             # [unix]
    - flex                              # [unix]
    - m2-bison                          # [win]
    - m2-flex                           # [win]
    - menuinst                          # [win]
    - cmake
    - pkg-config                        # [linux]
    - make                              # [unix]
    - {{ cdt('mesa-libgl-devel') }}     # [linux]
    - {{ cdt('mesa-dri-drivers') }}     # [linux]
    - {{ cdt('libxext') }}              # [linux]
    - {{ cdt('libselinux') }}           # [linux]
    - {{ cdt('libxdamage') }}           # [linux]
    - {{ cdt('libxfixes') }}            # [linux]
    - {{ cdt('libxxf86vm') }}           # [linux]
    - {{ cdt('libxcb') }}               # [linux]
    - {{ cdt('expat-devel') }}          # [linux]
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]

  run:
      - python
      - numpy
      - ipython
      - boost 
      - qhull
      - eigen
      - cgal-cpp
      - ann
      - qt-main
      - libpng
      - gmp                                 #[unix]
      - mpfr
      - zlib
      - pyqt
      - pyopengl
      - pyqglviewer
      - xorg-libxfixes                     # [linux]
      - libglu                             # [linux]


test:
   requires:
     - pytest
     - matplotlib-base
     - pandas
   imports:
     - openalea.plantgl
     - openalea.plantgl.all
   source_files:
     - test/**
     - share/**
   commands:
     - cd test
     - pytest -v --ignore=tofix --ignore=ui --ignore=oatest  # [unix]
     - pytest -v --ignore=tofix --ignore=ui --ignore=oatest --ignore=test_shared_data.py  # [win]
